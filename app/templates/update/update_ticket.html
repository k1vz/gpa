{% extends 'base.html' %}

{% block content %}
<h1>Editar Multa: {{ ticket.ait }}</h1>

<form method="post">
    {% csrf_token %}
    <div class="topic-container">
        <h2>Informações Gerais</h2>
        {{ form.as_p }}
    </div>
    <button type="submit" class="button">Salvar</button>
</form>

<a href="{% url 'ticket-detail' ticket.id %}">
    <button class="button alt">Cancelar</button>
</a>
{% endblock %}
