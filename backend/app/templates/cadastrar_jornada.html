<!-- cadastrar_jornada.html -->
{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: left; margin-top: 20px;">Cadastro de Jornada</h1>
<form id="workPeriodForm">
    {% csrf_token %}
    
    <!-- Seção: Veículo e Motorista -->
    <div class="form-section">
        <h2>Veículo e Motorista</h2>
        <hr>
        {{ form.driver.label_tag }}
        {{ form.driver }}
        <br><br>
    </div>
    
    <!-- Seção: Horários -->
    <div class="form-section">
        <h2>Horários</h2>
        <hr>
        {{ form.periodStart.label_tag }}
        {{ form.periodStart }}
        <br><br>
        {{ form.periodEnd.label_tag }}
        {{ form.periodEnd }}
        <br><br>
    </div>
    
    <button type="submit">Salvar</button>
</form>

<script>
    document.getElementById('workPeriodForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/backend/drivers/views/work_periods/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                alert('Jornada criada com sucesso!');
                window.location.href = '{% url "jornadas" %}';
            } else {
                const errorData = await response.json();
                console.error('Erro ao criar jornada:', errorData);
                alert('Erro ao criar jornada.');
            }
        } catch (error) {
            console.error('Erro ao enviar requisição:', error);
            alert('Erro ao enviar requisição.');
        }
    });
</script>
{% endblock %}
