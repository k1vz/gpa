{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: left; margin-top: 20px;">Lista de Clientes</h1>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Tipo da Empresa</th>
                <th>Ativa</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop para exibir os clientes -->
            {% for cliente in dados %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.cnpj }}</td>
                <td>{{ cliente.tipo_empresa }}</td>
                <td>{{ cliente.ativa }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
